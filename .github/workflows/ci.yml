name: Rust Format Check

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    - name: Run rustfmt
      run: cargo fmt -- --check
      
