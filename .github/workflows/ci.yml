name: Rust Format Check

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  fmt_and_clippy_check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run rustfmt
      run: cargo fmt -- --check
      
    - name: Run clippy
      run: cargo clippy -all-targets --all-features